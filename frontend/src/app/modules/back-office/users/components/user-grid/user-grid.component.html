<div class="col-md-12 col-12 col-sm-12">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th>#ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>gender</th>
                            <th>status</th>
                        </tr>
                        <tr *ngFor="let user of users;">
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td class="align-middle">
                                {{user.email}}
                            </td>
                            <td>{{user.gender}}</td>
                            <td>
                                {{user.status}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
