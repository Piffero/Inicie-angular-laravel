<div class="contaner-form">
    <!-- Title -->
    <div class="col-md-12">
        <h2 class="mb-3 mb-lg-0"><h4>{{title}}</h4></h2>
        <div class="hstack gap">
            <button class="btn btn-light btn-sm btn-icon-text m-15" *ngIf="!isView" (click)="actionFall()"><span class="text">Cancel</span></button>
            <button class="btn btn-primary btn-sm btn-icon-text m-15" (click)="actionSave()"><span class="text">Save</span></button>
        </div>
    </div>
  
    <!-- Main content -->
    <div class="row">
        <!-- Left side -->
        <div class="col-lg-12">
        <!-- Basic information -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="h6 mb-4">Basic Post</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>                
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label class="form-label">Body</label>
                            <textarea class="form-control" rows="12"></textarea>                            
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>  
    </div>
  </div>
