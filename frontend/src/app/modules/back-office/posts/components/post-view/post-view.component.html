
<div class="col-lg-8">
    <div class="card-box task-detail">
        <div class="media mt-0 m-b-30">
            <div class="media-body" *ngIf="myPost">
                <h5 class="media-heading mb-0 mt-0">{{currentUser.name}}</h5><span
                    class="badge badge-danger">My Post</span>
            </div>
        </div>
        <h4 class="m-b-20">{{post.title}}</h4>
        <p class="text-muted">{{post.body}}</p>        
    </div>
</div>
